<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review dan Rating</title>
  <link rel="stylesheet" href="Asset/Style2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Tambahkan Chart.js -->
</head>
<body>

<div class="w3-container w3-margin-top">
  <div class="w3-row-padding">
    
    <!-- Ringkasan Rating -->
    <div class="w3-col l4 m12 w3-padding">
      <div class="w3-card w3-padding w3-round w3-center">
        <h3>⭐ Rata-rata Rating</h3>
        <h1 id="averageRating" class="w3-xxlarge w3-text-blue">0.0</h1>
        <p><span id="totalReviews">0</span> Review</p>
      </div>
    </div>

    <!-- Statistik Rating -->
    <div class="w3-col l4 m12 w3-padding">
      <div class="w3-card w3-padding w3-round">
        <h3 class="w3-center">Statistik Rating</h3>
        <div style="width: 100%; height: 250px;">
          <canvas id="ratingChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Tombol Aksi -->
    <div class="w3-col l4 m12 w3-padding">
      <div class="w3-card w3-padding w3-round w3-center" style="height: 100%;">
        <h3 class="w3-center">Aksi</h3>
        <button onclick="location.href='Asset/120120120120/Form.html'" class="w3-button w3-round-large w3-blue w3-hover-dark-blue w3-margin-bottom" style="width: 100%;">Form Review</button>
        <button onclick="document.getElementById('reviewModal').style.display='block'" class="w3-button w3-round-large w3-blue w3-hover-dark-blue w3-margin-bottom" style="width: 100%;">Tampilkan Review</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal (Popup Review) -->
<div id="reviewModal" class="w3-modal">
  <div class="w3-modal-content w3-animate-top modal-content w3-round-large" style="width: 80%; max-width: 600px;">
    <span onclick="document.getElementById('reviewModal').style.display='none'" class="w3-button w3-display-topright close-btn">&times;</span>
    <h2 class="w3-center">⭐ Review Pengguna ⭐</h2>
    <div id="reviewContainer" class="w3-row-padding w3-padding w3-small" style="max-height: 400px; overflow-y: auto;"></div>
  </div>
</div>

<!-- Pastikan JavaScript Dimuat Setelah Elemen HTML -->
<script src="about_proses.js"></script>

</body>
</html>
