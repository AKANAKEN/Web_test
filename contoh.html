<!DOCTYPE html>
<html>
<head>
  <title>Modular Navbar Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<script>
    // Function to load navbar content from an external file
    function loadNavbar() {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok.");
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Failed to load navbar:", error));
    }
  </script>
<body onload="loadNavbar()">

  <!-- Placeholder for Navbar -->
  <div id="navbar-placeholder"></div><br><br>

  <!-- Page Content -->
  <div class="w3-container">
    <h1>Welcome to Pemberi Tau Empire</h1>
    <p>This is an example page with a modular navbar.</p>
  </div>

</body>
</html>
