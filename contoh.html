<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Card with Details</title>
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 10px;
}

h1 {
  text-align: center;
  color: #333;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card-header {
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  font-size: 18px;
  font-weight: bold;
}

.card-body {
  padding: 15px;
  color: #555;
}

.card-body p {
  margin: 5px 0;
  font-size: 14px;
}

.card-body .detail-btn {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 12px;
  background-color: #28a745;
  color: #fff;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.card-body .detail-btn:hover {
  background-color: #218838;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #ddd;
  width: 80%;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.modal-content h2 {
  margin-top: 0;
}

.modal-content p {
  margin: 10px 0;
}

.close {
  color: #aaa;
  float: right;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #000;
}

/* Gambar dalam modal */
.staff-img {
  display: block;
  max-width: 150px;
  max-height: 150px;
  margin: 0 auto 20px;
  border-radius: 8px;
  border: 1px solid #ddd;
  object-fit: cover;
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Information</h1>
    <div id="grid-container" class="grid-container"></div>
  </div>

  <!-- Modal -->
  <div id="detail-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Staff Details</h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="Data/Staff.js">
  </script>
</body>
</html>
