<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Otomatis Aternos</title>
    <script>
        const USERNAME = "CDB_Community";
        const PASSWORD = "Ather/31/Mei05/2022";
        const ATERNOS_URL = "https://aternos.org/go/";

        function openAternos() {
            let win = window.open(ATERNOS_URL, "_blank");
            setTimeout(() => {
                win.document.getElementById("user").value = USERNAME;
                win.document.getElementById("password").value = PASSWORD;
                win.document.querySelector("button[type=submit]").click();
            }, 3000); // Tunggu 3 detik agar halaman termuat
        }
    </script>
</head>
<body onload="openAternos()">
    <h2>Login Otomatis ke Aternos...</h2>
    <p>Jika tidak terbuka, klik <a href="javascript:openAternos()">di sini</a>.</p>
</body>
</html>
